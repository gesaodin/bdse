<div id="mdlRP" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">

            Registrar Pagos
        </h4>
      </div>
      <div class="modal-body">


            <div class="row">

              <div class="col-xs-6">
                <label>Fecha del depósito</label>
                <div class="input-group date">
                        <input type="text" class="form-control"
                        placeholder="Fecha Depósito:" value="" id="fechade" required>
                        <div class="input-group-addon">
                        <span class="fa fa-calendar"></span>
                    </div>
                    </div>
                </div>


            </div>
            <br>
            <div class="row">
                <div class="col-xs-6">
                  <label>Entidad Bancaria</label>

                      <div class="input-group">

                      <select class="form-control" placeholder="Banco:"
                      id="banc"
                        required="">
                        <option value="-">Seleccionar Banco:</option>
                          <option value=0>Venezuela</option>
                          <option value=1>Provincial</option>
                          <option value=2>Mercantil</option>
                          <option value=3>Bicentenario</option>
                          <option value=4>Banesco</option>
                          <option value=5>BOD</option>
                      </select>  <div class="input-group-addon">
                        <span class="fa fa-bank "></span></div>
                  </div>


          </div>

              <div class="col-xs-6">
                <label>Forma de pago</label>
                <div class="input-group">

                    <select class="form-control" id="form"
                    placeholder="Forma de Pago:" required="">
                      <option>Forma de Pago:</option>
                        <option value=0>Depósito</option>
                        <option value=1>Transferencia</option>
                        <option value=2>Efectivo</option>
                    </select>
                    <div class="input-group-addon">
                      <span class="fa fa-credit-card"></span></div>
                </div>


            </div>
            </div><br>
            <div class="row">
              <div class="col-xs-6">
                    <label>Voucher o Número de Operación</label>
                    <div class="input-group">
                        <span class="input-group-addon"><span class="fa fa-pencil-square-o"></span></span>
                        <input type="text" id="vouc" class="form-control"
                        placeholder="N° de Voucher:" required="Debe ingresar un N° de Baucher">
                    </div>

                </div>
            <div class="col-xs-6">
              <label>Monto del depósito</label>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Cantidad" id="mont" required="">
                    <span class="input-group-addon"> <span class="fa fa-money"></span>
                </div>

          </div>
        </div>
        <br>
          <div class="row">
            <div class="col-xs-12">
              <label>Observaciones (opcional)</label>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Observaciones opcional" id="obse" required="">
                    <span class="input-group-addon"> <span class="fa fa-quote-right"></span>
                </div>

            </div>
          </div>



      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success pull-left" >Registrar</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
      </div>
    </div>

  </div>
